<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/adminStyle.css">
    <link rel="stylesheet" href="../css/tablesStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type = "module" src="../js/adminMenu.js"></script>  
    <script type = "module" src="../js/typesSocket.js"></script>  
    <script type = "module" src="../js/planesSocket.js"></script>  
    <script type = "module" src="../js/routesSocket.js"></script>  
    <script type = "module" src="../js/flightsSocket.js"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <title>Administration</title>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header" style="background: #fb8500;">
            <h3 style="color: black;">Administracion </h3>
        </div>

        <ul class="list-unstyled components">

            <li>
                <a href="#" id="types">Tipos de aviones</a>

            </li>
            <li>
                <a href="#" id="airplanes">Aviones</a>
                <a href="#" id="routes">Rutas</a>
                <a href="#" id="schedules">Vuelos</a>
                <a href="#" id="logout">Logout</a>
            </li>
        </ul>
    </nav>
    </div>
    <!-- Page Content  -->
  <div class="d-flex justify-content-center">
  <!-- Types table  -->
            <div class = "box" id="airplaneTypes">
                <div class="title container-fluid">Tipos de aviones</div>
                <div class="table-responsive " style="max-height: 600px; overflow: auto">
                <table class="table tableHeader" id="contentTable">
                    <thead>
           
                        <tr class="tableTitle d-flex">
                            <th scope="col" class="col-2">Tipo</th>
                            <th scope="col" class="col-2">Año</th>
                            <th scope="col" class="col-2">Marca</th>
                            <th scope="col" class="col-2">Modelo</th>
                            <th scope="col" class="col-1">Filas</th>
                            <th scope="col" class="col-1">Columnas</th>
                            <th scope="col" class="col-1">Pasajeros</th>
                            <th scope="col" class="col-1"></th>
                      
                        </tr>
                        <tr class="d-flex">
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="typeId" placeholder="Nombre">
                            </th>
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="typeYear" placeholder="Año">
                            </th>
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="typeBrand" placeholder="Marca">
                            </th>
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="typeModel" placeholder="Modelo">
                            </th>
                            <th scope="col" class="col-1">
                                <input class="form-control" type="text" id="typeRows" placeholder="F">
                            </th>
                            <th scope="col" class="col-1">
                                <input class="form-control" type="text" id="typeColumns" placeholder="C">
                            </th>
                            <th scope="col" class="col-1">
                                <input class="form-control" type="text" id="typeQ" placeholder="Num">
                            </th>
                            <th scope="col" class="col-1">
                                <button type="button" class="btn btn-success" id  = "typeAdd">Agregar</button>
                            </th>
                            
                        </tr>
                    </thead>
                </table>
                </div>
                <!-- Table Content -->
                <div class="tableContent">
                    <table class="table table-hover table-bordered">
                        <tbody class="tableBody" id="typeList">
                            
                        </tbody>
                    </table>
                </div>
            </div>
              <!-- Planes table  -->
              <div class = "box" id="planes">
                <div class="title container-fluid">Aviones</div>
                <div class="table-responsive " style="max-height: 600px; overflow: auto">
                <table class="table tableHeader" id="contentTable">
                    <thead>
           
                        <tr class="tableTitle d-flex">
                            <th scope="col" class="col-1">Nombre</th>
                            <th scope="col" class="col-5"></th>
                            <th scope="col" class="col-1">Tipo</th>
                            <th scope="col" class="col-5"></th>

                      
                        </tr>
                        <tr class="d-flex">
                            <th scope="col" class="col-4">
                                <input class="form-control" type="text" id="planeName" placeholder="Digite un Nombre">
                            </th>
                            <th scope="col" class="col-2">
                            </th>
                            <th scope="col" class="col-4" id="typeName">
                                <select id="typesSelect" class="custom-select">
                                </select>
                            </th>
                          
                            </th>
                     
                          
                            <th scope="col" class="col-2">
                                <button type="button" class="btn btn-success" id="planeAdd">Agregar Avion</button>
                            </th>
                            
                        </tr>
                    </thead>
                </table>
                </div>
                <!-- Table Content -->
                <div class="tableContent">
                    <table class="table table-hover table-bordered">
                        <tbody class="tableBody" id="planesList">
        
                        </tbody>
                    </table>
                </div>
            </div>

            <div class = "box" id="schedulesTables">
                <div class="title container-fluid">Vuelos</div>
                <div class="table-responsive " style="max-height: 600px; overflow: auto">
                <table class="table tableHeader" id="contentTable">
                    <thead>
            
                        <tr class="tableTitle d-flex">
                            <th scope="col" class="col-3">Ruta</th>
                            <th scope="col" class="col-3">Avion</th>
                            <th scope="col" class="col-2">Fecha Salida</th>
                            <th scope="col" class="col-2">Fecha Llegada</th>
                            <th scope="col" class="col-2">Precio</th>
                        </tr>
                        <tr class="d-flex">
                            <th scope="col" class="col-3"></th>
                            <th scope="col" class="col-3"></th>
                            <th scope="col" class="col-2"></th>
                            <th scope="col" class="col-2"></th>
  
                     
                     
                          
                            <th scope="col" class="col-2">
                                <button type="button" class="btn btn-success" id = "addBtn">Agregar Vuelo</button>
                            </th>
                            
                        </tr>
                    </thead>
                </table>
                </div>
                <!-- Table Content -->
                <div class="tableContent">
                    <table class="table table-hover table-bordered">
                        <tbody class="tableBody" id="flightsList">
            
                        </tbody>
                    </table>
                </div>
            </div>

            <div class = "box" id="routesTable">
                <div class="title container-fluid">Rutas</div>
                <div class="table-responsive " style="max-height: 600px; overflow: auto">
                <table class="table tableHeader" id="contentTable">
                    <thead>
            
                        <tr class="tableTitle d-flex">
                            <th scope="col" class="col-4">Nombre</th>
                            <th scope="col" class="col-3">Origen</th>
                            <th scope="col" class="col-3">Destino</th>
                            <th scope="col" class="col-2"></th>
                        </tr>
                        <tr class="d-flex">
                            <th scope="col" class="col-4">
                                <input class="form-control" type="text" id="routeName" placeholder="Digite un nombre">
                            </th>
                            <th scope="col" class="col-3" id="originName">
                                <select id="originSelect" class="custom-select">
                                    <option value="">Seleccione un origen</option>
                                    <option value="Costa Rica">Costa Rica</option>
                                    <option value="Alemania">Alemania</option>
                                    <option value="Estados Unidos">Estados Unidos</option>
                                    <option value="Rusia">Rusia</option>
                                    <option value="Japon">Japon</option>
                                    <option value="Grecia">Grecia</option>
                                    <option value="China">China</option>
                                </select>
                            </th>
                            <th scope="col" class="col-3" id="destinyName">
                                <select id="destinySelect" class="custom-select">
                                    <option value="">Seleccione un destino</option>
                                    <option value="Costa Rica">Costa Rica</option>
                                    <option value="Alemania">Alemania</option>
                                    <option value="Estados Unidos">Estados Unidos</option>
                                    <option value="Rusia">Rusia</option>
                                    <option value="Japon">Japon</option>
                                    <option value="Grecia">Grecia</option>
                                    <option value="China">China</option>
                                </select>
                            </th>
                            <th scope="col" class="col-2">
                                <button type="button" class="btn btn-success" id="routeAdd">Agregar Ruta</button>
                            </th>
                            
                        </tr>
                    </thead>
                </table>
                </div>
                <!-- Table Content -->
                <div class="tableContent">
                    <table class="table table-hover table-bordered">
                        <tbody class="tableBody" id="routesList">
            
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="modal" tabindex="-1" role="dialog" id="addModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Creacion de Vuelos</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label for="routesSelect">Seleccione una ruta:</label><br>
                    <select id="routesSelect" class="custom-select">
                    </select>
                    <label for="planesSelect">Seleccione un Avion:</label><br>
                    <select id="planesSelect" class="custom-select">
                    </select>
                    <label for="departureDSelect">Fecha de salida:</label><br>
                    <input type="date" id="departureDSelect"><br>
                    <label for="returnDSelect">Fecha de regreso:</label><br>
                    <input type="date" id="returnDSelect"><br>
                    <label for="fPrice">Precio:</label><br>
                    <input class="form-control" type="text" id="fPrice" placeholder="Digite un precio">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" id ="saveFlight">Guardar vuelo</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>

</div>
</body>
</html>
