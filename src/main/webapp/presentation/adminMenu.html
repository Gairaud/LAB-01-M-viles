<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/adminStyle.css">
    <link rel="stylesheet" href="../css/tablesStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/adminMenu.js"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <title>Administration</title>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header" style="background: #fb8500;">
            <h3 style="color: black;">Administracion </h3>
        </div>

        <ul class="list-unstyled components">

            <li>
                <a href="#" id="types">Tipos de aviones</a>

            </li>
            <li>
                <a href="#" id="airplanes">Aviones</a>
                <a href="#" id="routes">Rutas</a>
                <a href="#" id="schedules">Horarios</a>
                <a href="#" id="logout">Logout</a>
            </li>
        </ul>
    </nav>
    </div>
    <!-- Page Content  -->
  <div class="d-flex justify-content-center">
  <!-- Types table  -->
            <div class = "box" id="airplaneTypes">
                <div class="title container-fluid">Tipos de aviones</div>
                <div class="table-responsive " style="max-height: 600px; overflow: auto">
                <table class="table tableHeader" id="contentTable">
                    <thead>
           
                        <tr class="tableTitle d-flex">
                            <th scope="col" class="col-2">Tipo</th>
                            <th scope="col" class="col-2">AÃ±o</th>
                            <th scope="col" class="col-2">Marca</th>
                            <th scope="col" class="col-2">Modelo</th>
                            <th scope="col" class="col-1">Filas</th>
                            <th scope="col" class="col-1">Columnas</th>
                            <th scope="col" class="col-1">Pasajeros</th>
                            <th scope="col" class="col-1"></th>
                      
                        </tr>
                        <tr class="d-flex">
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="typeId">
                            </th>
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="typeYear">
                            </th>
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="typeBrand">
                            </th>
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="typeModel">
                            </th>
                            <th scope="col" class="col-1">
                                <input class="form-control" type="text" id="typeRows">
                            </th>
                            <th scope="col" class="col-1">
                                <input class="form-control" type="text" id="typeColumns">
                            </th>
                            <th scope="col" class="col-1">
                                <input class="form-control" type="text" id="typeQ">
                            </th>
                            <th scope="col" class="col-1">
                                <button type="button" class="btn btn-success" id  = "typeAdd">Agregar</button>
                            </th>
                            
                        </tr>
                    </thead>
                </table>
                </div>
                <!-- Table Content -->
                <div class="tableContent">
                    <table class="table table-hover table-bordered">
                        <tbody class="tableBody" id="typeList">
                            
                        </tbody>
                    </table>
                </div>
            </div>
              <!-- Planes table  -->
              <div class = "box" id="planes">
                <div class="title container-fluid">Aviones</div>
                <div class="table-responsive " style="max-height: 600px; overflow: auto">
                <table class="table tableHeader" id="contentTable">
                    <thead>
           
                        <tr class="tableTitle d-flex">
                            <th scope="col" class="col-1">Nombre</th>
                            <th scope="col" class="col-5"></th>
                            <th scope="col" class="col-1">Tipo</th>
                            <th scope="col" class="col-5"></th>

                      
                        </tr>
                        <tr class="d-flex">
                            <th scope="col" class="col-3">
                                <input class="form-control" type="text" id="planeName">
                            </th>
                            <th scope="col" class="col-3">
                            </th>
                            <th scope="col" class="col-4" id="typeName">
                                <select id="typesSelect" class="custom-select">
                                </select>
                            </th>
                            <th scope="col" class="col-1">
                            </th>
                     
                          
                            <th scope="col" class="col-1">
                                <button type="button" class="btn btn-success" id="planeAdd">Agregar</button>
                            </th>
                            
                        </tr>
                    </thead>
                </table>
                </div>
                <!-- Table Content -->
                <div class="tableContent">
                    <table class="table table-hover table-bordered">
                        <tbody class="tableBody" id="planesList">
        
                        </tbody>
                    </table>
                </div>
            </div>

            <div class = "box" id="schedulesTables">
                <div class="title container-fluid">Horarios</div>
                <div class="table-responsive " style="max-height: 600px; overflow: auto">
                <table class="table tableHeader" id="contentTable">
                    <thead>
            
                        <tr class="tableTitle d-flex">
                            <th scope="col" class="col-3">ID</th>
                            <th scope="col" class="col-4">Fecha Salida</th>
                            <th scope="col" class="col-4">Fecha Llegada</th>
                            <th scope="col" class="col-1"></th>
                        </tr>
                        <tr class="d-flex">
                            <th scope="col" class="col-3">
                                <input class="form-control" type="text" id="codeSearch">
                            </th>
                            <th scope="col" class="col-4">
                                <input class="form-control" type="text" id="codeSearch">
                            </th>
                            <th scope="col" class="col-4">
                                <input class="form-control" type="text" id="codeSearch">
                            </th>
               
                     
                     
                          
                            <th scope="col" class="col-1">
                                <button type="button" class="btn btn-success">Agregar</button>
                            </th>
                            
                        </tr>
                    </thead>
                </table>
                </div>
                <!-- Table Content -->
                <div class="tableContent">
                    <table class="table table-hover table-bordered">
                        <tbody class="tableBody" id="scheduleList">
            
                        </tbody>
                    </table>
                </div>
            </div>

            <div class = "box" id="routesTable">
                <div class="title container-fluid">Rutas</div>
                <div class="table-responsive " style="max-height: 600px; overflow: auto">
                <table class="table tableHeader" id="contentTable">
                    <thead>
            
                        <tr class="tableTitle d-flex">
                            <th scope="col" class="col-1">ID</th>
                            <th scope="col" class="col-2">Duracion</th>
                            <th scope="col" class="col-2">Origen</th>
                            <th scope="col" class="col-2">Destino</th>
                            <th scope="col" class="col-2">Hora Partida</th>
                            <th scope="col" class="col-2">Hora Llegada</th>
                            <th scope="col" class="col-1"></th>
                        </tr>
                        <tr class="d-flex">
                            <th scope="col" class="col-1">
                                <input class="form-control" type="text" id="rId">
                            </th>
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="rDuration">
                            </th>
                            <th scope="col" class="col-2" id="typeName">
                                <select id="originSelect" class="custom-select">
                                </select>
                            </th>
                            <th scope="col" class="col-2" id="typeName">
                                <select id="destinySelect" class="custom-select">
                                </select>
                            </th>
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="rDeparture">
                            </th>
                            <th scope="col" class="col-2">
                                <input class="form-control" type="text" id="rArrival">
                            </th>
                        
                     
                          
                            <th scope="col" class="col-1">
                                <button type="button" class="btn btn-success" id="routeAdd">Agregar</button>
                            </th>
                            
                        </tr>
                    </thead>
                </table>
                </div>
                <!-- Table Content -->
                <div class="tableContent">
                    <table class="table table-hover table-bordered">
                        <tbody class="tableBody" id="routesList">
            
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

</div>
</body>
</html>
